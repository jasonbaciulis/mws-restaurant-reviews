<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
	<link rel="stylesheet" href="css/styles.css">
	<title>Restaurant Reviews</title>
</head>

<body>
	<a href="#skip-to" class="skip-link">Skip to content</a>
	<header>
		<nav>
			<h1>
				<a href="/">Restaurant Reviews</a>
			</h1>
		</nav>
	</header>

	<main id="main-content">
		<section id="map-container">
			<div id="map" role="application" tabindex="-1" aria-hidden="true"></div>
		</section>
		<section id="skip-to">
			<div class="filter-bg">
				<div class="filter-options container">
					<h2>Filter Results</h2>
					<select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
						<option value="all">All Neighborhoods</option>
					</select>
					<select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
						<option value="all">All Cuisines</option>
					</select>
				</div>
			</div>
			<div class="restaurants-bg">
				<ul id="restaurants-list" class="container"></ul>
			</div>
		</section>
	</main>

	<script src="js/dbhelper.js"></script>
	<script src="js/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAk5v6dqlev1D_TSJCGabEs-cphxeDn7z0&libraries=places&callback=initMap"></script>


	<footer id="footer">
		Copyright (c) 2017
		<a href="/">
			<strong>Restaurant Reviews</strong>
		</a> All Rights Reserved.
	</footer>

</body>

</html>
