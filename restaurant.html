<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/site.webmanifest">
	<link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#ffa500">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<meta name="description" content="Information of a single restaurant">

	<link rel="preload" href="css/normalize.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="css/normalize.css"></noscript>
	<link rel="preload" href="css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
	<noscript><link rel="stylesheet" href="css/styles.css"></noscript>
	<title>Restaurant Info</title>
</head>

<body class="inside">
		<a href="#skip-to" class="skip-link">Skip to content</a>
	<!-- Beginning header -->
	<header>
		<h1>
			<a href="/">Restaurant Reviews</a>
		</h1>
		<!-- Beginning nav -->
		<nav aria-label="Breadcrumb">
			<!-- Beginning breadcrumb -->
			<ul id="breadcrumb">
				<li>
					<a href="/">Home</a>
				</li>
			</ul>
			<!-- End breadcrumb -->
		</nav>
		<!-- End nav -->
	</header>
	<!-- End header -->

	<!-- Beginning main -->
	<main id="main-content">
		<!-- Beginning map -->
		<section id="map-container">
			<div id="map" role="application" tabindex="-1" aria-hidden="true"></div>
		</section>
		<!-- End map -->
		<!-- Beginning restaurant -->
		<div id="skip-to" class="rest-reviews container">
			<section id="restaurant-container">

				<h2 id="restaurant-name" tabfocus="0"></h2>

				<figure class="restaurant-img-cont  rounded-card">
					<picture id="restaurant-img"></picture>
					<figcaption id="restaurant-cuisine"></figcaption>
				</figure>

				<div id="restaurant-favorite">
					<label for="favorite-check">Add to Favorites</label>
					<input type="checkbox" id="favorite-check">
				</div>

				<table id="restaurant-hours">
					<thead><tr><th id="restaurant-address" colspan="2"></th></tr></thead>
				</table>

			</section>
			<!-- end restaurant -->
			<!-- Beginning reviews -->
			<section id="reviews-container">
				<ul id="reviews-list"></ul>

				<h3>Leave Your Review</h3>
				<form id="review-form" class="rounded-card">

					<div class="form-header">
						<label class="form-label" for="name">Name:</label>
						<input type="text" id="name" name="name" placeholder="Your Name" required/>
					</div>

					<div class="review-body">
						<div class="review-rating">
							<label for="rating">Rating:</label>
							<select id="rating" name="rating">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3" selected>3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>

						<div>
							<label class="review-text-label" for="review-text">Text:</label>
							<textarea class="review-text" id="review-text" rows="4" name="comments" placeholder="Please tell us your opinion" required></textarea>
							<input class="btn-submit" type="submit" value="Submit Review">
						</div>
					</div>

				</form>
			</section>
		</div>
		<!-- End reviews -->
	</main>
	<!-- End main -->

	<!-- Beginning footer -->
	<footer id="footer">
		Copyright (c) 2017
		<a href="/">
			<strong>Restaurant Reviews</strong>
		</a> All Rights Reserved.
	</footer>
	<!-- End footer -->

	<!-- Beginning scripts -->
	<!-- End scripts -->
	<!-- Database helpers -->
	<script defer src="js/idb.js"></script>
	<script defer src="js/dbhelper.js"></script>
	<!-- Main javascript file -->
	<script defer src="js/restaurant_info.js"></script>
	<script defer src="js/sw-register.js"></script>
	<!-- Lazy loading images -->
	<script defer src="js/lazysizes.min.js"></script>
	<!-- Google Maps -->
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAk5v6dqlev1D_TSJCGabEs-cphxeDn7z0&libraries=places&callback=initMap"></script>


</body>

</html>
